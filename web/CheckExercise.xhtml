    <script type='text/javascript'>
        $(function () {
            var textarea = $('#jsfForm\\:sourceInputTextarea');

            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/chrome");
            editor.getSession().setMode("ace/mode/java");
            editor.getSession().setTabSize(2);

            editor.getSession().on('change', function () {
                textarea.val(editor.getSession().getValue());
            });

            textarea.val(editor.getSession().getValue());

            // Editor for result, just for display
            var editorForResult = ace.edit("editorForResult");
            editorForResult.setTheme("ace/theme/chrome");
            editorForResult.getSession().setMode("ace/mode/c");
            editorForResult.renderer.setShowGutter(false);
            editorForResult.setReadOnly(true);
//            editorForResult.getSession().setUseWrapMode(true);
        });
    </script>

    <h:form id = "jsfForm" style="margin: 0.5em; margin-bottom: 0.0em;">
      <!--
      <h:inputHidden value="#{TliveExerciseNew.chapter}" id="u"/>
      <h:inputHidden value="#{TliveExerciseNew.programName}" id="x"/>
      <h:inputHidden value="#{TliveExerciseNew.username}" id="y"/>
      <h:inputHidden value="#{TliveExerciseNew.input}" id="i"/>
      -->
      
<!--      
      #{TgetParameterForTestExercise.dummy()}
      -->

      <h:panelGrid id = "bigPanel" style='width:100%; margin-right: 0 auto;'>
        <h:outputLabel id = "header1" class = "header" style='width:100%; margin-right: 0 auto;'
                       value="#{liveExerciseNew.header}" />
        <h:panelGrid columns="1" rendered="#{liveExerciseNew.isChapterSelectable()}" 
                     style="margin-top: 1px; padding: 2px; width:575px; background-color: white; 
                     border: 1px solid #f6912f; font-weight: bold; font-size: 96%;
                     width:100%; margin: 0 auto;">
        <h:panelGrid  columns="5" style="margin-top: 1px; padding: 2px; width:575px; background-color: white; 
                     border: 1px  #f6912f; font-weight: bold; font-size: 96%;
                     width:600px; margin: 0 auto;">
          <h:outputLabel value="Choose a Chapter: " />
          <h:selectOneMenu value="#{liveExerciseNew.chapter}" >
            <f:selectItems value="#{liveExerciseNew.chapters}" />
            <f:ajax  listener="#{liveExerciseNew.changeChapter}" render="exercise" />
          </h:selectOneMenu> 
          <h:outputLabel value="Choose an Exercise: " />
          <h:selectOneMenu id="exercise" 
                            value="#{liveExerciseNew.programName}">
            <f:selectItems value="#{liveExerciseNew.exercises}" />
            <f:ajax  listener="#{liveExerciseNew.chooseExercise}" execute="@this"/>
          </h:selectOneMenu> 


          <h:commandButton value="Set Exercise" class="btn btn-sm btn-primary" 
                           style ="font-style: normal; font-weight: normal; font-size: 100%"
                           action ="#{liveExerciseNew.chooseExercise}"/>
        </h:panelGrid>
        </h:panelGrid>

        <div id="editor" style="#{liveExerciseNew.programStyle}; 
             width:100%; margin: 0 auto;">#{liveExerciseNew.program}</div>

        <div id = "inputLabel">
          <h:outputLabel value="#{liveExerciseNew.inputPrompt}" 
                         style = "font-weight: bold; font-family: times; width:100%; margin: 0 auto;"
                         rendered="#{liveExerciseNew.isSampleDataProvided()}"/>
        </div>

        <h:inputTextarea id="dataInputTextarea" rendered="#{liveExerciseNew.isSampleDataProvided()}"
                         value="#{liveExerciseNew.input}" style="font-family: Consolas, Menlo, Monaco,
                         Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, 
                         Courier New, monospace, serif, monospace !important; width:575px; 
                         height:40px; background-color: white; border: 1px solid #f6912f; 
                         font-weight: normal; font-size: 96%; margin-top: 0px;
                         width:100%; margin: 0 auto;"></h:inputTextarea>

        <h:panelGroup style="margin-top:0px; width:100%; margin: 0 auto;">
          <h:commandButton value="Compile/Run" class="btn btn-sm btn-primary" style ="font-style: normal; font-weight: normal; font-size: 100%"
                           action ="#{liveExerciseNew.run}"/>&nbsp;
          <h:commandButton value="Automatic Check" class="btn btn-sm btn-primary" style ="font-style: normal; font-weight: normal; font-size: 100%"
                           rendered="#{liveExerciseNew.isGradable()}" action ="#{liveExerciseNew.grade}"/>
          <h:outputLabel class ="gradingStatusStyle" style="width:300px;" value="#{liveExerciseNew.getStatus()}"/>
          <!--                                        <span> (Note: Clicking <span style = "font-style: italic">Compile/Run</span> for selftesting. 
                                  Clicking <span style ="font-style: italic">Automatic Grade</span> will submit your program to a database.)
                              </span>-->
        </h:panelGroup>

        <!--        <h:inputTextarea id="resultInputText" disabled="true"
                                 style="text-align: left; font-family: courier; width:628px; height:181px; font-weight: bold;
                                 font-size: 90%; color: black; background-color: white; border: 1px solid; border-color: #f6912f;" 
                                 value="#{liveExerciseNew.result}"/>-->
        <h:panelGroup rendered ="#{!liveExerciseNew.isAutoCheck()}">
        <div id="editorForResult" style="#{liveExerciseNew.resultStyle}; width:100%; margin: 0 auto;">#{liveExerciseNew.result}</div>
        </h:panelGroup>
        <h:panelGroup rendered ="#{liveExerciseNew.isAutoCheck()}" 
                      style="text-align: left; width:575px;  max-width:575px; font-weight: normal;
                font-size: 96%; color: black; background-color: white; 
                ; padding-left:5px; ; padding-top: -20px; width:100%; margin: 0 auto;">
            
      
            <h:outputText  escape="fasle" style="width:100%; margin: 0 auto; height: 500px;"
                           value = "#{liveExerciseNew.gradeResult}" />
        </h:panelGroup>
        <div class = "messageStyle" style="width:100%; margin: 0 auto;">Please report errors to <a href="mailto:y.daniel.liang@gmail.com" 
                                                               style="text-decoration: none; color: green">Dr. Liang</a>
        </div>
        <h:inputTextarea id="sourceInputTextarea" rendered ="true" required="true"
                         value="#{liveExerciseNew.program}" style="font-family: courier; 
                          font-weight: bold; margin-top: 0px;
                         height:0px; background-color: white; border: 0px solid #f6912f; 
                         font-size: 96%; overflow:hidden; resize:none;  margin: 0 auto;"></h:inputTextarea>

      </h:panelGrid>
      <f:metadata>
        <f:viewParam name="programName" value="#{liveExerciseNew.programName}" />
        <f:viewAction action="#{liveExerciseNew.checkURL}" />
      </f:metadata>
    </h:form>
